<div class="d-flex" style="height: 100vh;" >
  <app-nav class="flex-shrink-0" style="width: 350px; height: 100vh; overflow-y: auto;"></app-nav>

  <div class="container mt-0 flex-grow-1" style="height: calc(100vh - 1rem); overflow-y: auto;">

      <h1 class="text-center mb-4"> LISTADO PROVEEDORES </h1>
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-primary" (click)="irRegistrarProveedor()">Nuevo Proveedor</button>
    <div class="d-flex align-items-center">
      <input type="text" class="form-control me-2" [(ngModel)]="name" placeholder="Buscar proveedor" />
      <button (click)="buscarProveedor(name)" class="btn btn-primary" id="BotonBuscar">Buscar</button>
    </div>
  </div>

  <table class="table table-striped table-bordered" >
    <thead>
      <tr>
        <th>ID</th>
        <th>RUC</th>
        <th>Proveedor</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedores">
        <td>{{proveedor.id}}</td>
        <td>{{proveedor.ruc}}</td>
        <td>{{proveedor.nomProvee}}</td>
        <td>{{proveedor.email}}</td>
        <td>{{proveedor.telefono}}</td>
        <td>{{proveedor.direccion}}</td>
        <td>
          <button (click)="irEditarProveedor(proveedor.id)" class="btn btn-success btn-sm me-2">Editar</button>
          <button type="button" class="btn btn-warning btn-sm me-2" (click)="irDetalle(proveedor.id)">Detalles</button>
           <button (click)="eliminar(proveedor.id)" class="btn btn-danger btn-sm">Eliminar</button>
      </tr>
    </tbody>

  </table>

  <div class="d-flex justify-content-center my-4">
    <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Anterior</button>
    <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >1</button>
    <button class="btn mx-1"style="background: #32779E; color: aliceblue;"  >2</button>
    <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >3</button>
    <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Siguiente</button>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <img src="assets/img/Logo.png" alt="Logo" style="max-width: 200px; margin-top: 15%; " />
  </div>
</div>
</div>
