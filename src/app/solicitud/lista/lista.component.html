<div class="d-flex" style="height: 100vh;">
  <app-nav class="flex-shrink-0" style="width: 250px; height: 100vh; overflow-y: auto;"></app-nav>

  <div class="d-flex flex-column align-items-center" style="width: 100vw; padding-top: 10vh;">

    <div class="container mt-0 flex-grow-1" style="height: calc(100vh - 1rem); overflow-y: auto;">
      <h1 class="text-center mb-4"> LISTADO SOLICITUDES </h1>
      <button type="button" class="btn btn-primary" (click)="irRegistroSolicitud()">Requerimiento</button>
      <br><br>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Proveedor</th>
            <th>Correo</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Descripci√≥n</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let solicitud of solicitudes">
          <td>{{solicitud.id}}</td>
          <td>{{solicitud.nombreProducto}}</td>
          <td>{{solicitud.nombreProveedor}}</td>
          <td>{{solicitud.correo}}</td>
          <td>{{solicitud.cantidad}}</td>
          <td>{{solicitud.fecha}}</td>
          <td>{{solicitud.descripcion}}</td>
          </tr>
        </tbody>

      </table>
      <div class="d-flex justify-content-center my-4">
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Anterior</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >1</button>
        <button class="btn mx-1"style="background: #32779E; color: aliceblue;"  >2</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >3</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Siguiente</button>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <img src="assets/img/Logo.png" alt="Logo" style="max-width: 200px; margin-top: 15%; " />
      </div>
  </div>

  </div>
  

</div>
