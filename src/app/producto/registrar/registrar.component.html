<div class="d-flex" style="height: 100vh;">
  <app-nav class="flex-shrink-0" style="width: 250px; height: 100vh; overflow-y: auto;"></app-nav>

  <div class="container mt-0" style="height: calc(80vh - 1rem); overflow-y: auto;">
      <div class="text-center mb-4">
          <h2>AGREGAR PRODUCTOS</h2>
      </div>

      <div class="form-wrapper">
          <form class="row g-3" (ngSubmit)="registrarProducto()">
              <div class="col-md-5">
                  <label for="codPro" class="form-label">Código</label>
                  <input type="text" class="form-control" id="codPro" [(ngModel)]="newProducto.codPro" required placeholder="Código del producto.." [ngModelOptions]="{standalone: true}" readonly>
              </div>

              <div class="col-md-6">
                  <label for="nomPro" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nomPro" [(ngModel)]="newProducto.nomPro" required placeholder="Ingresa el nombre del producto.." [ngModelOptions]="{standalone: true}">
              </div>

              <div class="col-md-5">
                  <label for="proveedor" class="form-label">Proveedor</label>
                  <select id="proveedor" class="form-select" [(ngModel)]="newProducto.proveedor" [ngModelOptions]="{standalone: true}">
                      <option selected value="0">seleccione...</option>
                      <option *ngFor="let proveedor of proveedores" [value]="proveedor.id">{{proveedor.nomProvee}}</option>
                  </select>
              </div>

              <div class="col-md-6">
                  <label for="precio" class="form-label">Precio</label>
                  <input type="number" class="form-control" id="precio" [(ngModel)]="newProducto.precio" placeholder="Ingrese el precio.." [ngModelOptions]="{standalone: true}">
              </div>

              <div class="col-md-5">
                  <label for="fechaCompra" class="form-label">Fecha Compra</label>
                  <input type="date" class="form-control" id="fechaCompra" [(ngModel)]="newProducto.fechaCompra" [ngModelOptions]="{standalone: true}">
              </div>

              <div class="col-md-6">
                  <label for="stock" class="form-label">Stock</label>
                  <input type="number" class="form-control" id="stock" [(ngModel)]="newProducto.stock" placeholder="Ingrese el stock.." [ngModelOptions]="{standalone: true}">
              </div>

              <div class="buttons">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="button" class="btn btn-danger" (click)="regresar()">Regresar</button>

              </div>
          </form>
      </div>

      <div class="d-flex justify-content-end mt-4">
          <img src="assets/img/Logo.png" alt="Logo" style="max-width: 200px; margin-top: 5%; margin-right:60px  ;" />
      </div>
  </div>
</div>
