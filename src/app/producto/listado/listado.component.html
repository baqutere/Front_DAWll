<div class="d-flex" style="height: 100vh;">
  <!-- Barra de navegación -->
  <app-nav class="flex-shrink-0" style="width: 250px; height: 100vh; overflow-y: auto;"></app-nav>

  <!-- Contenido principal -->
  <div class="container mt-0 flex-grow-1" style="height: calc(100vh - 1rem); overflow-y: auto;">
    <h1 class="text-center mb-4">LISTADO DE PRODUCTOS</h1>

    <!-- Botón para agregar nuevo producto y búsqueda -->
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <button type="button" class="btn btn-primary" (click)="registrarProducto()">
        + Nuevo Producto
      </button>
      <div class="d-flex align-items-center">
        <input type="text" class="form-control me-2" [(ngModel)]="nomPro" placeholder="Buscar producto" style="flex: 1;" />
          <button (click)="buscarProducto(nomPro)" class="btn btn-primary" id="BotonBuscar"> Buscar</button>

      </div>
    </div>

    <!-- Tabla con productos -->
      <table class="table table-striped table-bordered ">
        <thead >
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Código</th>
            <th>Nombre</th>
            <th>Proveedor</th>
            <th>Precio</th>
            <th>Fecha Compra</th>
            <th>Stock</th>
            <th>Opciones</th>
          </tr>
        </thead>
      <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{producto.id}}</td>
            <td>
              <img src="{{producto.imagen}}" alt="Imagen de {{producto.nomPro}}" class="img-thumbnail" style="max-width: 50px;"/>
            </td>
            <td>{{producto.codPro}}</td>
            <td>{{producto.nomPro}}</td>
            <td>{{producto?.objProveedor?.nomProvee}}</td>
            <td>{{producto.precio | currency}}</td>
            <td>{{producto.fechaCompra | date:'dd/MM/yyyy'}}</td>
            <td>{{producto.stock}}</td>
            <td>
              <button (click)="editarProducto(producto.id)" class="btn btn-info btn-sm">
                <i class="fa fa-pencil-alt"></i> Editar
              </button>
              <button (click)="eliminarProducto(producto.id)" class="btn btn-danger btn-sm ms-1">
                <i class="fa fa-trash-alt"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>


      </table>
      <div class="d-flex justify-content-center my-4">
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Anterior</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >1</button>
        <button class="btn mx-1"style="background: #32779E; color: aliceblue;"  >2</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >3</button>
        <button class="btn mx-1" style="background: #32779E; color: aliceblue;" >Siguiente</button>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <img src="assets/img/Logo.png" alt="Logo" style="max-width: 200px; margin-top: 15%; " />
      </div>
    </div>
  </div>
